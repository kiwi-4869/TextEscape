    <h1>謎の部屋</h1>
    <p>次の部屋には、前の部屋よりも物がある。</p>
    <p>入ってきた扉をうっかり閉めてしまったので開けようとすると、</p>
    <p>案の定びくともしなかった。</p>
    <p>諦めて部屋を見回してみると、子供が使うような学習机と、</p>
    <p>本棚、ロフトベッド、そして白い扉がある。</p>
