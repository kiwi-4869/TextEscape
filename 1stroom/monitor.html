<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>謎解き小説ゲーム</title>

    
</head>

<body>
    <h2>ドアの画面</h2>
    
        <script type="text/javascript">
            function gate() {
                var UserInput = prompt("入力してください", "");

                if( /\W+/g.test(UserInput) ) {
                    alert("半角英数字のみを入力してください。") 
                    }
                    else if(UserInput == 49375  ) {
                        location.href = "1stopen.html";
                    } else {
                        alert("パスワードが違います！")
                    }
            }
        </script>

    <input type="button" value="数字を入力してみる" onclick="gate();">

    <h3><a href="door.html">ドアに戻る</a></h3>

</body>

</html>
